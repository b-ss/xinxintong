<div class='col-md-12'>
    <div class='form-group'>
        <a href ng-click="gotoHome()">活动首页</a>
    </div>
    <div class='form-group'>
        <label ng-bind="::team.title"></label>
    </div>
    <div class='form-group'>
        <button class='btn btn-default' ng-click="config()">团队设置</button>
    </div>
    <div class='form-group'>
        <button class='btn btn-default' ng-click="invite()">发起邀请</button>
    </div>
    <div class='list-group'>
        <div class='list-group-item' ng-repeat="mem in members">
            <span ng-bind="::mem.nickname"></span><span ng-if="mem.is_leader==='Y'">（组长）</span><button ng-if="mem.is_leader==='N'" class='btn btn-default btn-xs pull-right' ng-click="quit(mem)">移出</button>
        </div>
    </div>
</div>
